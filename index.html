<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gym Membership Renewal</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: light dark;
        --bg: #0f172a;
        --card: #1e293b;
        --accent: #22d3ee;
        --text: #f8fafc;
        --muted: #94a3b8;
        font-size: clamp(16px, 1.5vw, 18px);
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        background: linear-gradient(135deg, #020617, #0f172a 45%, #020617);
        color: var(--text);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1.5rem;
      }
      .container {
        width: min(100%, 960px);
        background: rgba(15, 23, 42, 0.8);
        border: 1px solid rgba(148, 163, 184, 0.15);
        border-radius: 28px;
        padding: clamp(1.5rem, 4vw, 3rem);
        box-shadow: 0 25px 70px rgba(2, 6, 23, 0.65);
        backdrop-filter: blur(18px);
      }
      header {
        text-align: center;
        margin-bottom: 2.5rem;
      }
      header h1 {
        font-size: clamp(2rem, 4vw, 2.75rem);
        margin: 0 0 0.75rem 0;
        font-weight: 700;
      }
      header p {
        margin: 0 auto;
        max-width: 560px;
        color: var(--muted);
        line-height: 1.6;
      }
      .plans {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 1rem;
        margin-bottom: 2rem;
      }
      .plan-card {
        border: 1px solid rgba(148, 163, 184, 0.2);
        border-radius: 18px;
        padding: 1.5rem;
        background: var(--card);
        cursor: pointer;
        transition: transform 0.2s ease, border 0.2s ease, box-shadow 0.2s ease;
        position: relative;
        overflow: hidden;
      }
      .plan-card::after {
        content: "";
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at top right, rgba(34, 211, 238, 0.25), transparent 45%);
        opacity: 0;
        transition: opacity 0.2s ease;
      }
      .plan-card h3 {
        margin: 0 0 0.25rem 0;
        font-size: 1.35rem;
      }
      .plan-card p {
        margin: 0;
        color: var(--muted);
      }
      .plan-card strong {
        display: block;
        margin-top: 0.75rem;
        font-size: 1.5rem;
      }
      .plan-card:hover {
        transform: translateY(-4px);
        border-color: rgba(34, 211, 238, 0.6);
      }
      .plan-card.selected {
        border-color: var(--accent);
        box-shadow: 0 15px 35px rgba(34, 211, 238, 0.25);
      }
      .plan-card.selected::after {
        opacity: 1;
      }
      .summary {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        align-items: center;
        justify-content: space-between;
        padding: 1.5rem;
        border-radius: 18px;
        background: rgba(2, 132, 199, 0.12);
        border: 1px solid rgba(34, 211, 238, 0.35);
      }
      .summary-info h4 {
        margin: 0 0 0.35rem 0;
        font-size: 1rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: var(--muted);
      }
      .summary-info p {
        margin: 0;
        font-size: 1.6rem;
        font-weight: 600;
      }
      .actions {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        flex-wrap: wrap;
      }
      #renewBtn {
        border: none;
        border-radius: 999px;
        padding: 0.9rem 2rem;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        background: var(--accent);
        color: #0f172a;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }
      #renewBtn:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 25px rgba(34, 211, 238, 0.35);
      }
      .note {
        font-size: 0.85rem;
        color: var(--muted);
        max-width: 420px;
        line-height: 1.4;
      }
      @media (max-width: 640px) {
        .summary {
          flex-direction: column;
          align-items: flex-start;
        }
        .actions {
          width: 100%;
          flex-direction: column;
          align-items: stretch;
        }
        #renewBtn {
          width: 100%;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <main class="container">
      <header>
        <h1>Renew Your Membership</h1>
        <p>
          Select a plan that fits your training journey. Secure payments are processed via Razorpay.
          You can always switch plans at your next renewal.
        </p>
      </header>

      <section class="plans" id="plansContainer"></section>

      <section class="summary">
        <div class="summary-info">
          <h4>Selected Plan</h4>
          <p id="selectedPlan">6 Months • ₹6000</p>
        </div>
        <div class="actions">
          <button id="renewBtn" type="button">Pay with Razorpay</button>
          <p class="note">
            Amounts are inclusive of all taxes. You will be redirected to Razorpay to complete
            the payment.
          </p>
        </div>
      </section>
    </main>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
      const plans = [
        { id: "1m", label: "1 Month", price: 1000, description: "Short-term reset" },
        { id: "3m", label: "3 Months", price: 3000, description: "Build a habit" },
        { id: "6m", label: "6 Months", price: 6000, description: "Half-year commitment" },
        { id: "12m", label: "12 Months", price: 12000, description: "Year-round athlete" },
      ];

      const plansContainer = document.getElementById("plansContainer");
      const selectedPlanEl = document.getElementById("selectedPlan");
      const renewBtn = document.getElementById("renewBtn");

      let selectedPlan = plans[2];

      function renderPlans() {
        plansContainer.innerHTML = plans
          .map(
            (plan) => `
        <article class="plan-card${plan.id === selectedPlan.id ? " selected" : ""}" data-id="${plan.id}">
          <h3>${plan.label}</h3>
          <p>${plan.description}</p>
          <strong>₹${plan.price.toLocaleString("en-IN")}</strong>
        </article>`
          )
          .join("");

        document.querySelectorAll(".plan-card").forEach((card) => {
          card.addEventListener("click", () => {
            selectedPlan = plans.find((plan) => plan.id === card.dataset.id) || selectedPlan;
            updateSelection();
          });
        });
      }

      function updateSelection() {
        selectedPlanEl.textContent = `${selectedPlan.label} • ₹${selectedPlan.price.toLocaleString(
          "en-IN"
        )}`;
        document.querySelectorAll(".plan-card").forEach((card) => {
          card.classList.toggle("selected", card.dataset.id === selectedPlan.id);
        });
      }

      function openRazorpayCheckout() {
        const options = {
          key: "rzp_test_replace_with_live_key",
          amount: selectedPlan.price * 100,
          currency: "INR",
          name: "EliteFit Gym",
          description: `${selectedPlan.label} membership renewal`,
          image: "gym_logo.png",
          handler(response) {
            alert(
              `Payment successful! Razorpay Payment ID: ${response.razorpay_payment_id}\nKeep this ID for your records.`
            );
          },
          prefill: {
            name: "Gym Member",
            email: "member@email.com",
            contact: "9999999999",
          },
          notes: {
            plan_id: selectedPlan.id,
          },
          theme: {
            color: "#22d3ee",
          },
        };

        const rzp = new Razorpay(options);
        rzp.on("payment.failed", function (response) {
          alert(
            `Payment failed. Reason: ${response.error.description}\nPlease try again or contact support.`
          );
        });
        rzp.open();
      }

      renewBtn.addEventListener("click", openRazorpayCheckout);
      renderPlans();
      updateSelection();
    </script>
  </body>
</html>
